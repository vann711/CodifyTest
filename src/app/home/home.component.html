      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

<div class="container" style="margin-top:5%;margin-bottom:5%;">
    <div class="row justify-content-center">
        <div class="card m-5" *ngFor='let post of posts.data; let i=index' style="width:60%; background-color: lightblue;">
            <div class="card-header">
                <img src={{post.owner.picture}} class="rounded-image">&nbsp;
                <a [routerLink]="['/user-detail'+'/'+post.owner.id]">{{post.owner.firstName}} {{post.owner.lastName}}</a>
            </div>
            <img src={{post.image}} style="width: 100%;" class="card-img-top"> 
            <div class="card-body">
                <div class="card-title">
                    {{post.text}}<br><a href>{{post.link}}</a> <hr>
                    <i class="bi bi-heart"></i>{{post.likes}} Likes
                </div>
                <div class="card-text">
                    <button [routerLink]="['/tag']" class="tagbox" *ngFor='let tag of posts.data[i].tags' (click)="newTag(tag)">#{{tag}}</button>
                </div>
                <br>{{post.publishDate}}
            </div>
            <button class="btn primary-btn" (click)="postdetail(post.id)">Comment</button>

        </div>
    </div>
</div>
